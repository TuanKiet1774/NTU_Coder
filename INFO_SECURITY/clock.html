<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đồng hồ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      border-radius: 15px;
    }
    #upClock {
      text-align: center;
      width: fit-content;
      padding: 15px;
      border-radius: 15px;
      border: 5px solid green;
      font-size: 48px;
      color: #333;
    }

    #text{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <center>
    <h3 id = "text">My clock</h3>
    <div id="upClock">--:--:--</div>
  </center>

  <script>
    function clock() {
      var now = new Date();
      var gio = now.getHours().toString().padStart(2, '0');
      var phut = now.getMinutes().toString().padStart(2, '0');
      var giay = now.getSeconds().toString().padStart(2, '0');

      if(gio > 12){
        var currentTime = gio + ' : ' + phut + ' : ' + giay + ' PM';
      }
      else {
        var currentTime = gio + ' : ' + phut + ' : ' + giay + ' AM';
      }
      document.getElementById('upClock').textContent = currentTime;
    }

    setInterval(clock, 1000);
    clock(); // Gọi lần đầu để hiển thị ngay
  </script>

</body>
</html>
